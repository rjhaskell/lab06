<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>
    <!-- Third Party Styles -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />

    <!-- Application Styles -->
</head>

<body>
    <form ng-controller="ApplicationController as vm" ng-cloak>

        <label>1st number:<input type="number" id="num1" ng-model="vm.num1"></label><br><br>
   
        <label>Choose operator:<select name="operator"  id="operator" ng-model="vm.operator">
                                    <option value="ADD">ADD</option> 
                                    <option value="SUB">SUBTRACT</option>
                                    <option value="MUL">MULTIPLY</option>
                                    <option value="DIV">DIVIDE</option>
                               </select><br><br>

        <label>2nd number:<input type="number" id="num2" ng-model="vm.num2"></label><br><br>

        <!--<button type="button" ng-click="vm.result">SUBMIT</button>-->
        <br>
        <br>
        <label>Result: {{vm.num1}} {{vm.operator}} {{vm.num2}} = {{vm.result}}</label><br><br>

        
        
        <br><br>
    </form>
    num1:        {{vm.num1}}<br>
        num2:        {{vm.num2}}<br>
        operator:    {{vm.operator}}<br>
        result:      {{vm.result}}<br>
        calculate(): {{vm.calulate()}}

    <!-- Third Party Scripts -->
    <script src="lib/angular/angular.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/app.controller.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
